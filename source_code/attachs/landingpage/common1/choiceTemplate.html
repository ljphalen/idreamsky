    <title>模板选择</title>

<body>
    <div class="template-wrap">

            <ul class="choice-t-chooseli">
                <li class="choice-t-chooseli-active">
                    <p><img src="images/template1.jpg" /></p>

                </li>
                <li >
                    <p><img src="images/template1.jpg" /></p>

                <li >
                    <p><img src="images/template1.jpg" /></p>

        </div>
        <!-- 模板选择 end  -->
       
        <div class="choice-t-center">
             <a class="choice-t-cancel" href="">取消</a>
             <a class="choice-t-submit" href="">下一步</a>
        </div>
